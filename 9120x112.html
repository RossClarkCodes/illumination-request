<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumination Request - 9120x112</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <canvas id="imageCanvas"></canvas>

    <script>
        const width = 9120;
        const height = 112;
        
        function initializeImage() {
            const canvas = document.getElementById('imageCanvas');
            canvas.width = width;
            canvas.height = height;
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '1000';
            
            const ctx = canvas.getContext('2d');
            
            // Get colour from global file or use default
            fetch('current-colour.txt')
                .then(response => response.text())
                .then(colour => {
                    const cleanColour = colour.trim();
                    if (cleanColour && cleanColour.startsWith('#')) {
                        ctx.fillStyle = cleanColour;
                        ctx.fillRect(0, 0, width, height);
                    } else {
                        ctx.fillStyle = '#FF0000';
                        ctx.fillRect(0, 0, width, height);
                    }
                })
                .catch(err => {
                    console.log('Could not load global colour:', err);
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(0, 0, width, height);
                });
        }
        
        
        // Initialize the image when page loads
        initializeImage();
    </script>
</body>
</html>
