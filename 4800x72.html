<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumination Request - 4800x72</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <canvas id="imageCanvas"></canvas>

    <script>
        const width = 4800;
        const height = 72;
        
        function initializeImage() {
            const canvas = document.getElementById('imageCanvas');
            canvas.width = width;
            canvas.height = height;
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '1000';
            
            const ctx = canvas.getContext('2d');
            
            // Get colour from cloud storage
            fetch('/api/update-colour')
                .then(response => response.json())
                .then(data => {
                    const colour = data.colour || '#FF0000';
                    ctx.fillStyle = colour;
                    ctx.fillRect(0, 0, width, height);
                })
                .catch(error => {
                    console.error('Error loading colour:', error);
                    // Use default colour if fetch fails
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(0, 0, width, height);
                });
        }
        
        
        // Initialize the image when page loads
        initializeImage();
        
        // Poll for colour changes every 2 seconds
        setInterval(() => {
            fetch('/api/update-colour')
                .then(response => response.json())
                .then(data => {
                    const colour = data.colour || '#FF0000';
                    const canvas = document.getElementById('imageCanvas');
                    const ctx = canvas.getContext('2d');
                    const currentColour = ctx.fillStyle;
                    
                    // Only update if colour has changed
                    if (currentColour !== colour) {
                        ctx.fillStyle = colour;
                        ctx.fillRect(0, 0, width, height);
                    }
                })
                .catch(error => {
                    console.error('Error checking colour:', error);
                });
        }, 2000);
    </script>
</body>
</html>
