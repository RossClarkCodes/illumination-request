<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumination Request - 1920x1080</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <canvas id="imageCanvas"></canvas>

    <script>
        const width = 1920;
        const height = 1080;
        
        function initializeImage() {
            const canvas = document.getElementById('imageCanvas');
            canvas.width = width;
            canvas.height = height;
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '1000';
            
            const ctx = canvas.getContext('2d');
            
            // Get colour from localStorage or use default
            const colour = localStorage.getItem('illuminationColour') || '#FF0000';
            ctx.fillStyle = colour;
            ctx.fillRect(0, 0, width, height);
        }
        
        
        // Initialize the image when page loads
        initializeImage();
        
        // Listen for colour changes from other tabs/windows
        window.addEventListener('storage', function(e) {
            if (e.key === 'illuminationColour' && e.newValue) {
                // Update the image with new colour
                const canvas = document.getElementById('imageCanvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = e.newValue;
                ctx.fillRect(0, 0, width, height);
            }
        });
    </script>
</body>
</html>
